apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'

mainClassName = 'Servidor_votaciones.Main'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.15'
    compile group: 'org.json', name: 'json', version: '20180813'
}

